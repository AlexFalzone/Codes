<html>
	<head>
		<title>Exercise 2</title>
		<style>
			.black-box 
            {
				position: absolute;
                padding: 3px;
                border: 1px solid black;
                width: 50%;
                height: 50%;
                top: 10%;
                left: 10%;
                block-size: fit-content;
			}
			.top-left
            {
                position: absolute;
                border: 2px solid red;
                width: 15px;
                height: 15px;
                top: -10%;
                left: -5%;
                border-bottom: none;
                border-right: none;

            }
            .top-right
            {
                position: absolute;
                border: 2px solid red;
                width: 15px;
                height: 15px;
                top: -10%;
                right: -5%;
                border-bottom: none;
                border-left: none;
            }
            .bottom-left
            {
                position: absolute;
                border: 2px solid red;
                width: 15px;
                height: 15px;
                bottom: -10%;
                left: -5%;
                border-top: none;
                border-right: none;
            }
            .bottom-right
            {
                position: absolute;
                border: 2px solid red;
                width: 15px;
                height: 15px;
                bottom: -10%;
                right: -5%;
                border-top: none;
                border-left: none;
            }
            
		</style>
	</head>
	<body>
		<div class="black-box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem possimus fuga, aliquid accusantium ipsum quae eaque aliquam assumenda ipsa corrupti explicabo maiores praesentium delectus enim. Dolores repellat obcaecati nihil doloribus?
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
        </div>
	</body>
</html>
